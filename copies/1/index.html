<!DOCTYPE html>
<html lang="en">
<head>

    <title>box-shadow</title>
    <link rel="stylesheet" href="shadow.css">

<body>

       <div class="main-container">

    <label for="fruit">fruits</label>

        <option value="mango">mango</option>

        <option value="avocado">avocado</option>
    </select>
